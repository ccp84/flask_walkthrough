{% extends "base.html" %}
{% block content %}
<!-- News section-->
<section id="news">
    <div class="container px-4">
        <div class="row gx-4 justify-content-center">
            <div class="col-lg-8">
                <h2>Latest News</h2>
                <img src="{{ url_for('static', filename='assets/latest_news.jpg') }}" id="news_image" alt="Image of first news item in archive below">
            </div>
        </div>
        <div class="row gx-4 justify-content-center">
            <div class="col-lg-8">
                <h2>News Archive</h2>
                {% for item in news_items %}
                <h3>{{ item.news_title }}:</h3>
                <p>{{ item.date }}</p>
                {% endfor %}
            </div>
        </div>
    </div>
</section>
{% endblock %}
