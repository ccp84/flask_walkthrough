{% extends "base.html" %}
{% block content %}
<!-- News section-->
<section id="news">
    <div class="container px-4">
        <div class="row gx-4 justify-content-center">
            <div class="col-lg-8">
                <h2>News Archive</h2>
                <h3>{{ news.news_title }}</h3>
                <p class="lead">{{ news.date }}</p>
                <p>{{ news.news_item }}</p>
            </div>
        </div>
    </div>
</section>
{% endblock %}
